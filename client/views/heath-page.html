<div layout layout-align="center">
  <div layout style="width:1024px;height:auto;background-color:#0D4977;">
    <div style="width:100%;height:1100px;background-color:white;">
      <!---success messages--->
      <div ng-if="meeting_confirmed" id="meeting_confirmed">
              <span
                style="background: rgba(215,213,211,0.61);border:solid thin #939393; padding:.5rem;margin:1rem;width:100%;">
                Meeting confirmed. Email sent to {{ meeting.email }}</span>
        </div>
      <md-content style="background-color:white;">
        <md-tabs md-dynamic-height="" md-border-bottom md-selected="selectedIndex" md-stretch-tabs="always">
          <md-tab label="requested">
            <div ui-view name="requested" style="margin:.5rem;padding:1rem;"></div>
          </md-tab>
          <md-tab label="scheduled">
            <div ui-view name="scheduled" style="margin:.5rem;padding:1rem;"></div>
          </md-tab>
          <md-tab label="completed">
            <div ui-view name="completed" style="margin:.5rem;padding:1rem;"></div>
          </md-tab>
          <md-tab label="scheduling">
            <div ui-view name="scheduling" style="margin:.5rem;padding:1rem;"></div>
          </md-tab>
        </md-tabs>
      </md-content>
      </div>
  </div>
</div>
