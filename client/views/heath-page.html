<div layout layout-align="center">
  <div layout style="width:1024px;height:auto;background-color:#0D4977;">
    <div ui-view name="page-title"></div>
    <div style="width:100%;min-height:100vh;height:auto;background-color:white;">
      <!---success messages--->
      <div ng-if="meeting_confirmed" id="meeting_confirmed">
              <span
                style="background: rgba(215,213,211,0.61);border:solid thin #939393; padding:.5rem;margin:1rem;width:100%;">
                Meeting confirmed. Email sent to {{ meeting.email }}</span>
        </div>
      <md-content style="background-color:white;">
        <md-tabs md-dynamic-height="always" md-tab-scroll="never" md-border-bottom
                 md-selected="selectedIndex" md-stretch-tabs="always">
          <md-tab>
            <md-tab-label>
              scheduled <span ng-if="meetings.length > 0" class="md-caption">({{meetings.length}})</span>
            </md-tab-label>
            <md-tab-body>
              <div ui-view name="scheduled" style="margin:.5rem;padding:1rem;"></div>
            </md-tab-body>

          </md-tab>
          <md-tab>
          <md-tab-label>
            completed  <span ng-if="replications.length > 0" class="md-caption">({{replications.length}})</span>
          </md-tab-label>
            <md-tab-body>
              <div ui-view name="completed" style="margin:.5rem;padding:1rem;"></div>
            </md-tab-body>
          </md-tab>
          <md-tab>
          <md-tab-label>
            pending  <span ng-if="requests.length > 0" class="md-caption">({{requests.length}})</span>
          </md-tab-label>
            <md-tab-body>
              <div ui-view name="requested" style="margin:.5rem;padding:1rem;"></div>
            </md-tab-body>
          </md-tab>
          <md-tab label="request">
            <div ui-view name="scheduling" style="margin:.5rem;padding:1rem;"></div>
          </md-tab>
        </md-tabs>
      </md-content>
      </div>
  </div>
</div>
