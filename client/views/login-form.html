<div flex layout style="height:100vh;">
  <div flex-gt-sm="70" layout layout-align="" layout-sm
       style="height:100%; background-color: #4E79A3; background-image: url('../../../img/TAPS.jpg'); background-size: cover; background-position: center;background-repeat:no-repeat; ">

  </div>
  <div flex-xs flex-sm flex-gt-sm="30" layout="column" layout-align="center center" style="height:100%;">
    <div layout layout-align="center center"
         style="width:100%;height:80px;margin-top:2rem;background-image: url('../../../img/HCI_logo.png'); background-size: contain; background-position: center;background-repeat:no-repeat; ">

    </div>
    <div flex-xs flex-sm layout layout-align="center center" class="md-padding" style="width:100%;height:100vh;">
      <div flex layout="column" layout-align="center center">
        <div ng-show="err" style="color: coral">Invalid Username and/or password. Please try again.</div>
        <div layout layout-align="" class="md-padding">
          <form name="logIn" ng-submit="login(user.email,user.password)">
            <div layout="column">
              <md-input-container>
                <label for="email">Email</label>
                <input type="email" id="email" ng-model="user.email" style="width:100%;">
              </md-input-container>
              <md-input-container>
                <label for="password">Password</label>
                <input type="password" id="password" ng-model="user.password" style="width:100%;">
              </md-input-container>
            </div>
            <div layout="column" layout-align="center start">
              <md-button class="md-raised" type="submit" id="sign-in-button"
                         style="margin-top:1rem; width:45%; height: 42px; background-color: #005EB8;color:white;">
                Sign-In
              </md-button>
            </div>
          </form>
        </div>
        <div layout="column" layout-align="center center" href="#" class="md-body-1" style="margin-top:2.5rem;">

          <div layout layout-align="center center">
            <span><i class="material-icons" style="color:lightgrey;">lock</i></span>
            <span class="md-caption">Secure Sign-In</span>
          </div>
          <div layout layout-align="center center" style="margin-top:1rem;">
            <a href="#" style="text-decoration: none;"><span>Reset Password</span></a></div>
        </div>
      </div>
    </div>
  </div>

</div>
