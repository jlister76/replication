<div flex layout style="height:100vh;">
  <div flex-gt-sm="70" layout id="heath_img" aria-label="TAPS"
       style="height:100%; background-color: #4E79A3; background-image: url(../img/TAPS.jpg); background-size: cover; background-position: center;background-repeat:no-repeat; ">

  </div>
  <div flex-xs flex-sm flex-gt-sm="30" layout="column" layout-align="start center" style="height:100%;">
    <div layout layout-align="start"
         style="margin-top:2rem;width:100%;height:80px;background-image: url('../img/HCI_logo.png'); background-size: contain; background-position: center;background-repeat:no-repeat; ">

    </div>
    <div flex-xs flex-sm layout layout-align="center center" layout-sm="column"
         layout-align-sm="start center" class="md-padding" style="width:100%;height:80vh;">
      <div flex layout="column" layout-align="center center">
        <div ng-show="err" style="color: coral">Invalid Username and/or password. Please try again.</div>
        <div layout layout-align="" class="md-padding">
          <form name="logIn" ng-submit="login(user.email,user.password)">
            <div layout="column">
              <md-input-container>
                <label for="email">Email</label>
                <input type="email" id="email" ng-model="user.email" style="width:100%;">
              </md-input-container>
              <md-input-container>
                <label for="password">Password</label>
                <input type="password" id="password" ng-model="user.password" style="width:100%;">
              </md-input-container>
            </div>
            <div layout="column" layout-align="center start">
              <md-button class="md-raised" type="submit" id="sign-in-button"
                         style="margin-top:1rem; width:45%; height: 42px; background-color: #005EB8;color:white;">
                Log In
              </md-button>
            </div>
          </form>
        </div>
      </div>

    </div>
    <div layout layout-align="" style="height:64px;width:100%;"></div>
